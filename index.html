<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Android Dancing</title>
</head>
<body>
    <center><h1 style="color: greenyellow;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Dancing Robot (Drag cursor to dance)</h1></center>
    <div class="ob">
        <div class="head">
            <div class="eyes">
            <div class="leye"></div>
            <div class="reye"></div>
        </div>
        </div>
        <div class="body"></div>
        <div class="legs">
            <div class="lleg"></div>
            <div class="rleg"></div>
        </div>
        <div class="hands">
            <div class="lhand"></div>
            <div class="rhand"></div>
        </div>
    </div>
</body>
</html>
